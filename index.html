<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <div class="date-inputs">
        <input type="date" id="startDate" aria-label="Start Date">
        <input type="date" id="endDate" aria-label="End Date">
      </div>
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <div class="gallery-container"></div>

  <!-- Add modal structure -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-media"></div>
      <div class="modal-info">
        <h2 class="modal-title"></h2>
        <p class="modal-date"></p>
        <p class="modal-explanation"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
